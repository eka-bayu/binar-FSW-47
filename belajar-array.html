<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display array</title>
</head>
<body>
    <h1>Display array using for i++</h1>
    <div id="arrayOutput"></div>
</body>
<script>
    const arrayKu = ['Apple', 'Banana', 'Cherrybell'];

    const outputDiv = document.getElementById('arrayOutput');

    let content = '<ul>';
    for (buah=0; buah < arrayKu.length; buah++) {
        content += '<li>' + arrayKu[buah] + '</li>';
    }
    content += '</ul>';

    outputDiv.innerHTML = content;
</script>
</html>
