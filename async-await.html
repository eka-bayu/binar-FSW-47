<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Using Promise</title>
</head>
<body>
    <h1>Data fetch example</h1>
    <button id="fetchButton">Fetch Data</button>
    <button id="fetcherrorButton">Simulate Error</button>
    <p id="dataDisplay">no data fetched yet</p>

    <script>
        async function fetchData(){
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("data fetched");
                }, 1000);
            })
        }

        async function throwError(){
            return new Promise((resolve, reject ) =>{
                throw new Error ("Whoopsy doopsy!!")
            })
        }

        document.getElementById('fetchButton').addEventListener('click',async()=>{
            const result = await fetchData();
                document.getElementById('dataDisplay').textContent = result;
        });

        document.getElementById('fetcherrorButton').addEventListener('click',async()=>{
            try{
                await throwError();
            }
            catch(error){
                document.getElementById('dataDisplay').textContent = error;
            };
        });
    </script>
</body>
</html>
