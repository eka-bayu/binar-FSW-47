<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
</head>
<body>
    <h1>Order Your Food</h1>
    <button id="orderButton">Place Order</button>
    <div id="orderStatus"></div>

    <script>
        document.getElementById('orderButton').addEventListener('click', async () => {
    const order = prompt("Enter your order (burger, fried chicken, pizza):").toLowerCase();
    try {
        const result = await placeOrder(order);
        document.getElementById('orderStatus').innerText = result;
    } catch (error) {
        document.getElementById('orderStatus').innerText = error;
    }
});

function placeOrder(order) {
    return new Promise((resolve, reject) => {
        let waitTime;
        switch (order) {
            case 'burger':
                waitTime = 3000; // 3 seconds
                break;
            case 'fried chicken':
                waitTime = 5000; // 5 seconds
                break;
            case 'pizza':
                waitTime = 15000; // 15 seconds
                break;
            default:
                reject('Invalid order. Please order burger, fried chicken, or pizza.');
                return;
        }

        setTimeout(() => {
            resolve(`Your ${order} is ready!`);
        }, waitTime);
    });
}

    </script>
</body>
</html>
